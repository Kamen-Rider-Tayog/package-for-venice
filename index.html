<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package for Venice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="preloader">
        <div class="loader">
            <img src="" alt="Loading cat" id="changing-cat">
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
        <i class="fas fa-bell notification-bell"></i>
        <div class="badge">&centerdot;</div>
    </div>

    <div class="message" id="message">You have a package!</div>

    <div class="package-container" id="packageContainer">
        <div class="box-container">
            <div class="box" id="box">
                <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
                    <g id="package-black-parts" fill="black" stroke="none">
                        <rect x="7" y="22" width="1" height="7"/>
                        <rect x="8" y="29" width="1" height="1"/>
                        <rect x="9" y="30" width="14" height="1"/>
                        <rect x="23" y="29" width="1" height="1"/>
                        <rect x="24" y="22" width="1" height="7"/>
                    </g>
                    <g id="package-main" fill="#C4A484" stroke="none">
                        <rect x="8" y="22" width="16" height="7"/>
                        <rect x="9" y="29" width="14" height="1"/>
                        <g id="package-center-stripe" fill="#966919" stroke="none">
                            <rect x="15" y="22" width="2" height="7"/>
                        </g>
                        <g id="package-bottom-center" fill="#967969" stroke="none">
                            <rect x="15" y="28" width="2" height="2"/>
                        </g>
                        <g id="package-details" fill="#D2B48C" stroke="none">
                            <rect x="14" y="29" width="1" height="1"/>
                            <rect x="17" y="27" width="1" height="3"/>
                        </g>
                    </g>
                    <g class="package-top-left" fill="black" stroke="none">
                        <rect x="8" y="21" width="1" height="1"/>
                        <rect x="9" y="21" width="1" height="1"/>
                        <rect x="10" y="21" width="1" height="1"/>
                        <rect x="11" y="21" width="1" height="1"/>
                        <rect x="12" y="21" width="1" height="1"/>
                        <rect x="13" y="21" width="1" height="1"/>
                        <rect x="14" y="21" width="1" height="1"/>
                        <g fill="#966919" stroke="none">
                            <rect x="15" y="21" width="1" height="1"/>
                        </g>
                    </g>
                    <g class="package-top-right" fill="black" stroke="none">
                        <rect x="23" y="21" width="1" height="1"/>
                        <rect x="22" y="21" width="1" height="1"/>
                        <rect x="21" y="21" width="1" height="1"/>
                        <rect x="20" y="21" width="1" height="1"/>
                        <rect x="19" y="21" width="1" height="1"/>
                        <rect x="18" y="21" width="1" height="1"/>
                        <rect x="17" y="21" width="1" height="1"/>
                        <g fill="#966919" stroke="none">
                            <rect x="16" y="21" width="1" height="1"/>
                        </g>
                    </g>
                    <g class="package-open" fill="black" stroke="none">
                        <rect x="6" y="22" width="1" height="1"/>
                        <rect x="5" y="23" width="1" height="1"/>
                        <rect x="4" y="24" width="1" height="1"/>
                        <rect x="3" y="25" width="1" height="1"/>
                        <rect x="2" y="26" width="1" height="1"/>
                        <g fill="#966919" stroke="none">
                            <rect x="1" y="25" width="1" height="1"/>
                        </g>
                        <g fill="#C4A484" stroke="none">
                            <rect x="2" y="25" width="1" height="1"/>
                            <rect x="3" y="24" width="1" height="1"/>
                            <rect x="4" y="23" width="1" height="1"/>
                            <rect x="5" y="22" width="1" height="1"/>
                        </g>
                    </g>
                    <g class="package-open" fill="black" stroke="none">
                        <rect x="25" y="22" width="1" height="1"/>
                        <rect x="26" y="23" width="1" height="1"/>
                        <rect x="27" y="24" width="1" height="1"/>
                        <rect x="28" y="25" width="1" height="1"/>
                        <rect x="29" y="26" width="1" height="1"/>
                        <g fill="#966919" stroke="none">
                            <rect x="30" y="25" width="1" height="1"/>
                        </g>
                        <g fill="#C4A484" stroke="none">
                            <rect x="29" y="25" width="1" height="1"/>
                            <rect x="28" y="24" width="1" height="1"/>
                            <rect x="27" y="23" width="1" height="1"/>
                            <rect x="26" y="22" width="1" height="1"/>
                        </g>
                    </g>
                    <g class="cat" fill="black" stroke="none">
                        <rect x="9" y="12" width="1" height="8"/>
                        <rect x="8" y="20" width="1" height="2"/>
                        <rect x="9" y="22" width="2" height="1"/>
                        <rect x="11" y="23" width="2" height="1"/>
                        <rect x="13" y="22" width="1" height="1"/>
                        <rect x="13" y="21" width="6" height="1"/>

                        <rect x="19" y="23" width="2" height="1"/>

                        <rect x="22" y="12" width="1" height="8"/>
                        <rect x="23" y="20" width="1" height="2"/>
                        <rect x="10" y="11" width="1" height="1"/>
                        <rect x="11" y="12" width="1" height="1"/>
                        <rect x="12" y="13" width="1" height="1"/>
                        <rect x="13" y="14" width="6" height="1"/>
                        <rect x="19" y="13" width="1" height="1"/>
                        <rect x="20" y="12" width="1" height="1"/>
                        <rect x="21" y="11" width="1" height="1"/>
                        <g fill="#F4A460" stroke="none">
                            <rect x="9" y="20" width="1" height="2"/>
                            <rect x="10" y="12" width="1" height="10"/>
                            <rect x="11" y="13" width="1" height="10"/>
                            <rect x="12" y="14" width="1" height="9"/>
                            <rect x="13" y="15" width="6" height="6"/>
                            <rect x="19" y="14" width="1" height="9"/>
                            <rect x="20" y="13" width="1" height="10"/>
                            <rect x="21" y="12" width="1" height="10"/>
                            <rect x="22" y="20" width="1" height="2"/>
                            <g fill="#D2691E" stroke="none">
                                <rect x="10" y="13" width="1" height="3"/>
                                <rect x="11" y="15" width="1" height="1"/>
                                <rect x="21" y="13" width="1" height="3"/>
                                <rect x="20" y="15" width="1" height="1"/>
                            </g>
                            <g fill="#E78A3D" stroke="none">
                                <rect x="11" y="19" width="2" height="1"/>
                                <rect x="13" y="20" width="1" height="1"/>
                                <rect x="19" y="19" width="2" height="1"/>
                                <rect x="18" y="20" width="1" height="1"/>
                                <rect x="9" y="21" width="1" height="1"/>
                                <rect x="22" y="21" width="1" height="1"/>
                            </g>
                        </g>
                        <rect x="10" y="16" width="1" height="1"/>
                        <rect x="7" y="18" width="4" height="1"/>
                        <rect x="21" y="16" width="1" height="1"/>
                        <rect x="21" y="18" width="4" height="1"/>
                        <rect x="12" y="18" width="1" height="1"/>
                        <rect x="19" y="18" width="1" height="1"/>
                        <rect x="14" y="19" width="4" height="1"/>
                    </g>
                    <g class="emoji-con happy-emoji" fill="#000" stroke="none">
                        <rect x="11" y="1" width="10" height="1"/>
                        <rect x="10" y="2" width="1" height="6"/>
                        <rect x="21" y="2" width="1" height="6"/>
                        <rect x="11" y="8" width="2" height="1"/>
                        <rect x="13" y="9" width="1" height="1"/>
                        <rect x="14" y="10" width="1" height="1"/>
                        <rect x="15" y="11" width="2" height="1"/>
                        <rect x="17" y="10" width="1" height="1"/>
                        <rect x="18" y="9" width="1" height="1"/>
                        <rect x="19" y="8" width="2" height="1"/>
                        <g fill="#fff" stroke="none">
                            <rect x="11" y="2" width="10" height="6"/>
                            <rect x="13" y="8" width="6" height="1"/>
                            <rect x="14" y="9" width="4" height="1"/>
                            <rect x="15" y="10" width="2" height="1"/>
                        </g>
                        <rect x="13" y="4" width="2" height="1"/>
                        <rect x="17" y="4" width="2" height="1"/>
                        <rect x="14" y="6" width="1" height="1"/>
                        <rect x="15" y="7" width="2" height="1"/>
                        <rect x="17" y="6" width="1" height="1"/>
                    </g>
                    <g class="emoji-con sad-emoji" fill="#000" stroke="none">
                        <rect x="11" y="1" width="10" height="1"/>
                        <rect x="10" y="2" width="1" height="6"/>
                        <rect x="21" y="2" width="1" height="6"/>
                        <rect x="11" y="8" width="2" height="1"/>
                        <rect x="13" y="9" width="1" height="1"/>
                        <rect x="14" y="10" width="1" height="1"/>
                        <rect x="15" y="11" width="2" height="1"/>
                        <rect x="17" y="10" width="1" height="1"/>
                        <rect x="18" y="9" width="1" height="1"/>
                        <rect x="19" y="8" width="2" height="1"/>
                        <g fill="#fff" stroke="none">
                            <rect x="11" y="2" width="10" height="6"/>
                            <rect x="13" y="8" width="6" height="1"/>
                            <rect x="14" y="9" width="4" height="1"/>
                            <rect x="15" y="10" width="2" height="1"/>
                        </g>
                        <rect x="15" y="6" width="2" height="1"/>
                        <rect x="17" y="7" width="1" height="1"/>
                        <rect x="14" y="7" width="1" height="1"/>
                        <rect x="13" y="4" width="2" height="1"/>
                        <rect x="17" y="4" width="2" height="1"/>
                    </g>
                </svg>
            </div>
        </div>
        <p class="instruction">Click on the package to open</p>
        <div class="question-container" id="questionContainer">
            <p class="question">Do you want to take care of the cats with me?</p>
            <div class="btn-container">
                <button class="btn btn-yes" id="btnYes">Yes</button>
                <button class="btn btn-no" id="btnNo">No</button>
            </div>
        </div>
    </div>

    <div class="celebration-container" id="celebrationContainer">
        <img class="celebration-gif" src="assets/cat-gif.gif" alt="Happy cats">
        <p class="celebration-text">Yay, lets take care of the cats!</p>
    </div>

    <footer class="footer">Made with <span class="heart">â™¡</span> by Tayog</footer>

    <audio id="celebrationMusic">
        <source src="assets/glue-song.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
